<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Auction Form</title>
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/formstyle.css">
</head>

<body>
    <header class="header">
        <nav>
            <div class="nav__logo">
                <img src="assets/gavel.png" alt="">
                <a href="#">Auctus</a>
            </div>
            <ul class="nav__links" id="nav-links">
                <li class="link"><a href="index.html">Home</a></li>
                <li class="link"><a href="index.html#choose">About</a></li>
                <li class="link"><a href="index.html#craft">Bid</a></li>
                <li class="link"><a href="explore.html"><b>Explore</b></a></li>
                <li class="link"><a href="item.html">Submit a product</a></li>
            </ul>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
            <div class="nav__actions" id="log_action">
                <div id="log-div">
                    <i class="ri-user-fill" id="log-icon"></i>
                    <div id="log-out" class="logged">Log out</div>
                </div>
                <div id="log-name">Log in</div>
            </div>
        </nav>
    </header>
    <main>
        <div id="auction-section">
            <form id="create-auction-form" enctype="multipart/form-data">
                <h1>Upload Your Product for Auction</h1>

                <div class="input">
                    <label for="itemName" id="item-name-l" class="form__label">Product Name</label>
                    <input type="text" id="item-name" name="itemName" required>
                </div>
                <div class="input">
                    <label for="description" id="description-l" class="form__label">Product description</label>
                    <textarea rows="2" id="description" name="description" required></textarea>
                </div>
                <div id="cinput">
                    <div class="input">
                        <label for="startingBid" id="starting-bid-l" class="form__label">Starting bid</label>
                        <input type="number" id="starting-bid" name="startingBid" required>
                    </div>
                    <div class="input">
                        <label for="bidEndTime" id="bid-end-time-l" class="form__label">Deadline</label>
                        <input type="datetime-local" id="bid-end-time" name="Deadline" required>
                    </div>
                </div>
                <div id="upload_img" class="input">
                    <label for="picture" id="picture-l" class="form__label">Upload Image</label>
                    <input type="file" id="picture" name="picture" accept="image/*" onchange="previewImage(event)">
                </div>
                <img id="preview" alt="Image Preview">
                <button type="submit">Upload Product</button>
            </form>
        </div>
    </main>
    <footer>footer</footer>
    <script src="js/script.js"></script>
    <script src="js/main.js"></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        const pname = document.getElementById('item-name');
        const pnamel = document.getElementById('item-name-l');
        pname.addEventListener('focus', () => label_content(pnamel))

        const pdisc = document.getElementById('description');
        const pdiscl = document.getElementById('description-l');
        pdisc.addEventListener('focus', () => label_content(pdiscl))

        const minbid = document.getElementById('starting-bid');
        const minbidl = document.getElementById('starting-bid-l');
        minbid.addEventListener('focus', () => label_content(minbidl))

        function label_content(elem) {
            if (elem == minbidl) {
                elem.style.display = 'none';
            }
            // elem.style.color = 'red';
            elem.style.position = 'relative';
            elem.style.fontSize = 'small';
        }
    </script>
</body>

</html>
